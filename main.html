
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Question</title>
</head>
<body>

  <!-- Quiz Question and Options -->
  <div class="question">
    <p><strong>What is the capital of India?</strong></p>
    <form>
      <label>
        <input type="radio" name="capital" value="New Delhi"> New Delhi
      </label><br>
      <label>
        <input type="radio" name="capital" value="Mumbai"> Mumbai
      </label>
    </form>
  </div>

  <!-- Quotation from Wikipedia -->
  <blockquote cite="https://en.wikipedia.org/wiki/New_Delhi">
    "New Delhi is the capital of India and an administrative district of NCT Delhi."
  </blockquote>

</body>
</html>
